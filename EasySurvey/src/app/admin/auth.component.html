<div class="bg-info p-2 text-center text-white">
  <h3>EasySurvey Survey Admin</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white"
     *ngIf="errorMessage != null">
  {{errorMessage}}
</div>
<div class="p-2">
  <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)'>

    <fieldset class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control"
      [(ngModel)]='user.username'
      name='username' placeholder='Enter Username'
      id='username' required autofocus autocomplete='off'>
    </fieldset>

    <fieldset class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control"
      [(ngModel)]='user.password'
      name='password' placeholder='Enter Password'
      id='password' required autocomplete='off'>
    </fieldset>

    <fieldset class="form-group text-right">
      <button class='btn btn-primary m-1' type='submit'>
        <i class="fas fa-sign-in-alt"></i>
        Log In
      </button>
      <button class='btn btn-secondary m-1' routerLink='/home'>
        <i class="fas fa-undo"></i>
        Cancel
      </button>
    </fieldset>

  </form>
</div>
